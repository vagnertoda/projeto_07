<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="app">
        <header class="container">
            <nav>   
                <img class="logo" src="./assets/logomarca.svg" alt="Imagem logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>           

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções" />
                </div>
            </form>

            <img class="avatar" src="https://avatars.githubusercontent.com/u/67928134?v=4" alt="Foto avatar">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery">

                    <figure class="item">
                        <img src="./assets/img01.png" alt="Workspace elétrica">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.8s">
                        <img src="./assets/img02.png" alt="Dark and red">
                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.2s">
                        <img src="./assets/img03.png" alt="Organização e grids">
                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.6s">
                        <img src="./assets/img04.png" alt="Colméia">
                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:2.0s">
                        <img src="./assets/img05.png" alt="Setup de escritor">
                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:2.4s">
                        <img src="./assets/img06.png" alt="Ergonomia e cores">
                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:2.8s">
                        <img src="./assets/img07.png" alt="Show de luzes">
                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:3.2s">
                        <img src="./assets/img08.png" alt="Deep purple">
                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:3.6s">
                        <img src="./assets/img09.png" alt="Multi-Screen">
                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2024 - Kira & Bolt Designers</p>
        </footer>
    </div>
    
</body>
</html>
